html, body {

    min-height: 100vh;
    width: 100vw;

    background: white;
    border-radius: 16px;

    max-height: 600px;
    display: flex;
    overflow: auto;
    margin: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

.sidebar {
    width: var(--sidebar-width);
    background: var(--primary);

    border-radius: 16px 0 0 16px;
    color: white;
    position: relative;
    min-height: 500px;
    display: flex;
    flex-direction: column;
}

.main-content {
    flex: 1;
    padding: 2rem;
    position: relative;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--secondary) transparent;
}

.header {
    text-align: center;
    margin-bottom: 2rem;
}

.header h1 {
    margin-bottom: 0.5rem;
    color: var(--primary);
}

.header p {
    color: var(--secondary);
    margin-bottom: 2rem;

.network-btn {
    width: 100%;
    padding: 1rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: left;
}

.network-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateX(5px);
}

.network-btn.active {
    background: #000000;
    border: 2px solid #40E0D0;
    box-shadow: 0 4px 6px rgba(64, 224, 208, 0.2);
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
}

.product-card {
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    padding: 1.5rem;
    transition: all 0.3s ease;
    background: #f8fafc;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.product-card:hover {

}

.product-info {
    margin-bottom: 1rem;
    width: 100%;
    text-align: center;
}

.product-info h2 {
    color: var(--primary);
    margin-bottom: 0.5rem;
    text-align: center;
}

.product-info p {
    color: var(--secondary);
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    text-align: center;
}

.quantity-selector {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin: 1rem 0;
    justify-content: center;
}

.quantity-btn {
    background: var(--secondary);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    cursor: pointer;
}

.buy-btn {
    background: #000000;
    color: white;
    border: 2px solid #40E0D0;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(64, 224, 208, 0.2);
}

.buy-btn:hover {
    background: #333333;
    box-shadow: 0 6px 8px rgba(64, 224, 208, 0.3);
}

.logo-container {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo {
    width: 100%;

#wallet-status {

.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    max-width: 300px;
    z-index: 1000;
    padding: 10px;

    background: white;

.custom-toast.error {

.main-content::-webkit-scrollbar {

    from {

    to {

        let currentNetwork = null;
        let web3;
        let accounts = [];

        async function connectWallet(networkKey) {
            const network = networks[networkKey];
            currentNetwork = network;

            if (typeof window.ethereum === 'undefined') {
                showNotification('MetaMask is required.', 'error');
                return;
            }

            web3 = new Web3(window.ethereum);
            accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });

            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: network.chainId,
                    chainName: network.name,
                    nativeCurrency: { name: network.symbol, symbol: network.symbol, decimals: 18 },
                    rpcUrls: [network.rpcUrl],
                    blockExplorerUrls: [network.explorer]
                }]
            });

            showNotification('Wallet connected!', 'success');
            await loadProducts();
        }

        async function loadProducts() {
            try {
                const contract = new web3.eth.Contract(vendingMachineABI, currentNetwork.contractAddress);
                const vaultCount = await contract.methods.vaultCount().call();
                const productsGrid = document.getElementById('products-grid');
                productsGrid.innerHTML = '';

                for (let i = 0; i < vaultCount; i++) {
                    const basicInfo = await contract.methods.getVaultBasicInfo(i).call();
                    const financialInfo = await contract.methods.getVaultFinancialInfo(i).call();

                    if (!basicInfo.isInitialized || basicInfo.isPaused) continue;

                    const totalProduct = web3.utils.fromWei(financialInfo.totalProduct, 'ether');
                    const unsharedProduct = web3.utils.fromWei(financialInfo.unsharedProduct, 'ether');
                    const availableSupply = parseFloat(totalProduct) + parseFloat(unsharedProduct);

                    const product = {
                        id: i,
                        name: basicInfo.productName || `Product ${i}`,
                        productToken: basicInfo.productToken,
                        paymentToken: basicInfo.paymentToken,
                        price: web3.utils.fromWei(basicInfo.price, 'ether'),
                        availableSupply: availableSupply.toString(),
                        isNativePayment: basicInfo.isNativePayment
                    };

                    addProductToUI(product);
                }
            } catch (error) {
                showNotification(`Error loading products: ${error.message}`, 'error');
            }
        }

        function addProductToUI(product) {
            const productsGrid = document.getElementById('products-grid');
            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            productCard.innerHTML = `
                <div class="product-info">
                    <h2>${product.name}</h2>
                    <p>Price per Unit: ${product.price} ${currentNetwork.symbol}</p>
                    <p>Available: ${product.availableSupply}</p>
                    <label for="amount-${product.id}">Units:</label>
                    <input type="number" min="1" max="${product.availableSupply}" value="1" class="amount-input" id="amount-${product.id}" data-product-id="${product.id}">
                    <p id="total-price-${product.id}" class="total-price">Total Price: ${product.price} ${currentNetwork.symbol}</p>
                </div>
                <button class="buy-btn" data-product-id="${product.id}">Buy Now</button>
            `;

            productsGrid.appendChild(productCard);

            const amountInput = productCard.querySelector('.amount-input');
            const totalPriceElement = productCard.querySelector(`#total-price-${product.id}`);

            amountInput.addEventListener('input', () => {
                const amount = parseFloat(amountInput.value) || 0;
                const totalPrice = (amount * parseFloat(product.price)).toFixed(4);
                totalPriceElement.textContent = `Total Price: ${totalPrice} ${currentNetwork.symbol}`;
            });

            productCard.querySelector('.buy-btn').addEventListener('click', () => {
                const amount = parseFloat(amountInput.value);
                if (isNaN(amount) || amount <= 0) {
                    showNotification('Please enter a valid amount.', 'error');
                    return;
                }
                if (amount > parseFloat(product.availableSupply)) {
                    showNotification('Amount exceeds available supply.', 'error');
                    return;
                }
                completePurchaseFlow(product.id, amount);
            });
        }

        async function completePurchaseFlow(vaultId, amount) {
            try {
                const contract = new web3.eth.Contract(vendingMachineABI, currentNetwork.contractAddress);
                const basicInfo = await contract.methods.getVaultBasicInfo(vaultId).call();
                const pricePerUnit = basicInfo.price; // In Wei
                const totalCost = web3.utils.toBN(pricePerUnit).mul(web3.utils.toBN(web3.utils.toWei(amount.toString(), 'ether'))).div(web3.utils.toBN(web3.utils.toWei('1', 'ether')));

                const isNativePayment = basicInfo.isNativePayment;

                const buyProductMethod = contract.methods.buyProduct(vaultId, web3.utils.toWei(amount.toString(), 'ether'));

                const txOptions = {
                    from: accounts[0],
                    value: isNativePayment ? totalCost.toString() : '0'
                };

                if (!isNativePayment) {
                    const paymentTokenAddress = basicInfo.paymentToken;
                    const paymentTokenContract = new web3.eth.Contract([{
                        "constant": false,
                        "inputs": [
                            { "name": "_spender", "type": "address" },
                            { "name": "_value", "type": "uint256" }
                        ],
                        "name": "approve",
                        "outputs": [{ "name": "success", "type": "bool" }],
                        "type": "function"
                    }], paymentTokenAddress);

                    await paymentTokenContract.methods.approve(currentNetwork.contractAddress, totalCost.toString()).send({ from: accounts[0] });
                }

                await buyProductMethod.send(txOptions);

                showNotification('Purchase successful!', 'success');
                await loadProducts();
            } catch (error) {
                showNotification(`Purchase failed: ${error.message}`, 'error');
            }
        }

        function showNotification(message, type) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `custom-toast ${type}`;
            toast.textContent = message;

            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.querySelectorAll('.network-btn').forEach(button => {
            button.addEventListener('click', () => connectWallet(button.dataset.network));
        });

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', async () => {
                accounts = await window.ethereum.request({ method: 'eth_accounts' });
                await loadProducts();
            });

            window.ethereum.on('chainChanged', () => {
                window.location.reload();
            });
        }
    </script>
